<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci(num) {
        let num1 = 1;
        let num2 = 1;
        let num3;
        document.write(num1 + " " + num2 + " ");
        for (let i = 2; (num1 + num2) < num; i++) {
            num3 = num1 + num2;
            document.write(num3 + " ");
            num1 = num2;
            num2 = num3;
        }
    }

    printFibonacci(12);
</script>
</body>
</html>
